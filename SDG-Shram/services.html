    <script>
        const MockImpactEngine = {
            initiatives: [
                {
                    id: 'proj_001',
                    type: 'campaign',
                    title: 'Clean Water for Rural Bihar',
                    sdgs: [6, 3],
                    projected: { beneficiaries: 5000, water_liters: 1000000 },
                    actual: { beneficiaries: 2450, water_liters: 450000 },
                    status: 'active',
                    lastUpdate: new Date()
                },
                {
                    id: 'start_002',
                    type: 'startup',
                    title: 'EcoPulse Solar Systems',
                    sdgs: [7, 13],
                    projected: { co2_offset: 500, households: 1000 },
                    actual: { co2_offset: 125.4, households: 312 },
                    status: 'scaling',
                    lastUpdate: new Date()
                },
                {
                    id: 'proj_003',
                    type: 'project',
                    title: 'EmpowerHER Digital Literacy',
                    sdgs: [4, 5, 8],
                    projected: { students: 1000, jobs: 200 },
                    actual: { students: 890, jobs: 145 },
                    status: 'ongoing',
                    lastUpdate: new Date()
                }
            ],

            ngos: [
                {
                    name: 'Green Earth Foundation',
                    type: 'Environmental NGO',
                    location: 'Pune, Maharashtra',
                    status: { '12A': 'verified', '80G': 'verified', 'CSR-1': 'pending' },
                    trustScore: 92
                },
                {
                    name: 'Education for All',
                    type: 'Social NGO',
                    location: 'Delhi',
                    status: { '12A': 'verified', '80G': 'pending', 'CSR-1': 'not_started' },
                    trustScore: 78
                },
                {
                    name: 'Rural Health Care',
                    type: 'Health NGO',
                    location: 'Nagapur, Maharashtra',
                    status: { '12A': 'verified', '80G': 'verified', 'CSR-1': 'verified' },
                    trustScore: 98
                },
                {
                    name: 'Clean Water Initiative',
                    type: 'Social NGO',
                    location: 'Bihar',
                    status: { '12A': 'pending', '80G': 'not_started', 'CSR-1': 'not_started' },
                    trustScore: 45
                },
                {
                    name: 'SkillUp India',
                    type: 'Vocational NGO',
                    location: 'Bangalore',
                    status: { '12A': 'verified', '80G': 'verified', 'CSR-1': 'verified' },
                    trustScore: 99
                },
                {
                    name: 'Tribal Welfare Org',
                    type: 'Tribal NGO',
                    location: 'Gadchiroli, Maharashtra',
                    status: { '12A': 'verified', '80G': 'pending', 'CSR-1': 'not_started' },
                    trustScore: 65
                }
            ],

            getLiveStats() {
                return this.initiatives.map(init => {
                    const progress = (Object.values(init.actual).reduce((a, b) => a + b, 0) /
                        Object.values(init.projected).reduce((a, b) => a + b, 0)) * 100;
                    return { ...init, progress: Math.min(progress, 100).toFixed(1) };
                });
            },

            simulatePulse() {
                this.initiatives.forEach(init => {
                    if (init.status === 'active' || init.status === 'scaling' || init.status === 'ongoing') {
                        // Incremental random updates
                        Object.keys(init.actual).forEach(key => {
                            const increment = Math.random() * (init.projected[key] * 0.01);
                            init.actual[key] = parseFloat((init.actual[key] + increment).toFixed(2));
                        });
                        init.lastUpdate = new Date();
                    }
                });
            }
        };

        const ServicesPortal = {
            currentView: 'landing',
            user: null,

            init() {
                this.checkAuth();
                this.renderView('landing');
                this.setupRealTime();

                // Start the Pulse Engine
                setInterval(() => {
                    MockImpactEngine.simulatePulse();
                    if (this.currentView === 'impact-assessment') {
                        this.renderView('impact-assessment');
                    }
                }, 3000);
            },

            checkAuth() {
                const userStr = localStorage.getItem('user');
                if (!userStr) {
                    window.location.href = 'login.html';
                    return;
                }
                this.user = JSON.parse(userStr);
                // Profile display handled by navbar-init.js
            },

            setupRealTime() {
                // Mock Real-time notification every 30s
                setInterval(() => {
                    const messages = [
                        "New volunteer match found for your project!",
                        "Your Impact Assessment report is ready for review.",
                        "New CSR opportunity: Tech for Education.",
                        "Mentor session confirmed for Friday at 3:00 PM."
                    ];
                    if (Math.random() > 0.7) {
                        this.notify(messages[Math.floor(Math.random() * messages.length)]);
                    }
                }, 30000);
            },

            notify(message) {
                const toast = document.createElement('div');
                toast.className = 'notification-toast';
                toast.innerHTML = `<i class="fas fa-bell"></i> <span>${message}</span>`;
                document.getElementById('notificationArea').appendChild(toast);
                setTimeout(() => toast.remove(), 5000);
            },

            switchView(viewId) {
                this.currentView = viewId;
                this.renderView(viewId);
                window.scrollTo(0, 0);
            },

            renderView(viewId) {
                const container = document.getElementById('mainContent');
                if (this.templates[viewId]) {
                    container.innerHTML = this.templates[viewId]();
                } else {
                    container.innerHTML = this.templates.landing();
                }
            },

            templates: {
                landing: () => `
                    <div class="services-hero">
                        <h1>Our Ecosystem Services</h1>
                        <p>Empowering NGOs, Corporates, and Innovators with specialized tools for sustainable development.</p>
                    </div>
                    <div class="services-grid">
                        <div class="service-card" style="--service-color: var(--sdg-16)" onclick="ServicesPortal.switchView('impact-assessment')">
                            <div class="service-icon"><i class="fas fa-chart-pie"></i></div>
                            <h3>Impact Assessment</h3>
                            <p>Request data-driven SDG audits and automated impact reporting for your organization.</p>
                            <div class="service-footer">
                                <span class="learn-more">Get Started <i class="fas fa-arrow-right"></i></span>
                            </div>
                        </div>

                        <div class="service-card" style="--service-color: var(--sdg-17)" onclick="ServicesPortal.switchView('ngo-verification')">
                            <div class="service-icon"><i class="fas fa-shield-alt"></i></div>
                            <h3>NGO Verification</h3>
                            <p>Guidance and tracking for 12A, 80G, and CSR-1 registration processes.</p>
                            <div class="service-footer">
                                <span class="learn-more">Start Wizard <i class="fas fa-arrow-right"></i></span>
                            </div>
                        </div>

                        <div class="service-card" style="--service-color: var(--sdg-1)" onclick="ServicesPortal.switchView('csr-brokerage')">
                            <div class="service-icon"><i class="fas fa-handshake"></i></div>
                            <h3>CSR Brokerage</h3>
                            <p>Strategic matchmaking between corporate funding and high-impact ground projects.</p>
                            <div class="service-footer">
                                <span class="learn-more">Explore Partners <i class="fas fa-arrow-right"></i></span>
                            </div>
                        </div>

                        <div class="service-card" style="--service-color: var(--sdg-9)" onclick="ServicesPortal.switchView('startup-mentorship')">
                            <div class="service-icon"><i class="fas fa-lightbulb"></i></div>
                            <h3>Startup Mentorship</h3>
                            <p>Connect SDG-aligned startups with world-class mentors and impact investors.</p>
                            <div class="service-footer">
                                <span class="learn-more">Find Mentor <i class="fas fa-arrow-right"></i></span>
                            </div>
                        </div>

                        <div class="service-card" style="--service-color: var(--sdg-4)" onclick="ServicesPortal.switchView('innovation-challenges')">
                            <div class="service-icon"><i class="fas fa-trophy"></i></div>
                            <h3>Innovation Challenges</h3>
                            <p>Host or join crowdsourced challenges to solve critical SDG problems.</p>
                            <div class="service-footer">
                                <span class="learn-more">View Challenges <i class="fas fa-arrow-right"></i></span>
                            </div>
                        </div>

                        <div class="service-card" style="--service-color: var(--sdg-3)" onclick="ServicesPortal.switchView('volunteer-matching')">
                            <div class="service-icon"><i class="fas fa-seedling"></i></div>
                            <h3>Volunteer Matching</h3>
                            <p>Intelligent skills-based matching for volunteers and non-profit projects.</p>
                            <div class="service-footer">
                                <span class="learn-more">Join Now <i class="fas fa-arrow-right"></i></span>
                            </div>
                        </div>
                    </div>
                `,

                'impact-assessment': () => {
                    const stats = MockImpactEngine.getLiveStats();
                    const totalBeneficiaries = stats.reduce((acc, curr) => acc + (curr.actual.beneficiaries || 0), 0);
                    const totalCO2 = stats.reduce((acc, curr) => acc + (curr.actual.co2_offset || 0), 0);

                    return `
                    <div class="service-view-header">
                        <button class="back-btn" onclick="ServicesPortal.switchView('landing')"><i class="fas fa-arrow-left"></i></button>
                        <div>
                            <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 4px;">
                                <h1 style="font-size: 2rem; font-weight: 800; margin: 0;">Real-Time Impact Engine</h1>
                                <span style="background: #fee2e2; color: #ef4444; border: 1px solid #fecaca; padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: 700; display: flex; align-items: center; gap: 4px;">
                                    <span style="width: 8px; height: 8px; background: #ef4444; border-radius: 50%; display: inline-block; animation: pulse 1.5s infinite;"></span> LIVE SYNC
                                </span>
                            </div>
                            <p style="color: var(--text-secondary)">Interconnected social, environmental, and economic assessment of all active SDG-Shram initiatives.</p>
                        </div>
                        <div style="margin-left: auto; display: flex; gap: 12px;">
                            <button class="btn-primary" style="background: var(--surface); color: var(--primary); border: 1px solid var(--primary); padding: 8px 16px; border-radius: 8px; font-weight: 700;">

                                <i class="fas fa-plus"></i> Manual Audit
                            </button>

                    </div>
                    
                    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 40px;">
                        <div class="chart-card" style="padding: 20px;">
                            <div style="font-size: 0.8rem; font-weight: 700; color: var(--text-secondary); text-transform: uppercase;">Total Beneficiaries</div>

                        </div>
                        <div class="chart-card" style="padding: 20px;">
                            <div style="font-size: 0.8rem; font-weight: 700; color: var(--text-secondary); text-transform: uppercase;">CO2 Offset (Tons)</div>

                            <div style="font-size: 0.75rem; color: var(--success); font-weight: 600;"><i class="fas fa-leaf"></i> Continuously tracking</div>
                        </div>
                        <div class="chart-card" style="padding: 20px;">
                            <div style="font-size: 0.8rem; font-weight: 700; color: var(--text-secondary); text-transform: uppercase;">SDG Goals Covered</div>
                            <div style="font-size: 1.8rem; font-weight: 800; color: var(--accent); margin: 8px 0;">12 / 17</div>
                            <div style="font-size: 0.75rem; color: var(--text-secondary); font-weight: 600;">Diversity Index: High</div>
                        </div>
                        <div class="chart-card" style="padding: 20px;">
                            <div style="font-size: 0.8rem; font-weight: 700; color: var(--text-secondary); text-transform: uppercase;">Impact Multiplier</div>
                            <div style="font-size: 1.8rem; font-weight: 800; color: var(--primary); margin: 8px 0;">3.45x</div>
                            <div style="font-size: 0.75rem; color: var(--success); font-weight: 600;">Verified social value</div>
                        </div>
                    </div>

                    <div class="report-grid">
                        <div class="chart-card">
                            <h3 style="margin-bottom: 24px;">Active Initiatives Impact Profiles</h3>
                            <div style="display: flex; flex-direction: column; gap: 16px;">
                                ${stats.map(init => `
                                    <div style="border: 1px solid var(--border); border-radius: 12px; padding: 20px; transition: all 0.2s; cursor: pointer;" onmouseover="this.style.borderColor='var(--primary)'" onmouseout="this.style.borderColor='var(--border)'">
                                        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 16px;">
                                            <div>
                                                <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 4px;">
                                                    <span style="font-size: 0.7rem; font-weight: 800; background: #f1f5f9; padding: 2px 6px; border-radius: 4px; color: var(--text-secondary); text-transform: uppercase;">${init.type}</span>

                                                <div style="display: flex; gap: 4px;">
                                                    ${init.sdgs.map(s => `<span style="width: 20px; height: 20px; background: var(--sdg-${s}); color: white; border-radius: 2px; display: flex; align-items: center; justify-content: center; font-size: 0.6rem; font-weight: 900;">${s}</span>`).join('')}

                                            </div>
                                            <div style="text-align: right;">
                                                <div style="font-size: 0.85rem; font-weight: 700; color: var(--text-primary);">${init.progress}% Progress</div>
                                                <div style="font-size: 0.7rem; color: var(--text-secondary);">Last updated: Just now</div>
                                            </div>
                                        </div>
                                        
                                        <div style="height: 8px; background: #f1f5f9; border-radius: 4px; overflow: hidden; margin-bottom: 20px;">
                                            <div style="height: 100%; width: ${init.progress}%; background: var(--sdg-${init.sdgs[0] || '16'}); transition: width 0.5s;"></div>
                                        </div>

                                        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px;">
                                            ${Object.entries(init.actual).map(([key, val]) => `
                                                <div style="background: #f8fafc; padding: 12px; border-radius: 8px; border: 1px solid #f1f5f9;">
                                                    <div style="font-size: 0.7rem; color: var(--text-secondary); text-transform: uppercase; font-weight: 700;">${key.replace('_', ' ')}</div>

                                                        <div style="height: 100%; width: ${(val / init.projected[key]) * 100}%; background: var(--success);"></div>
                                                    </div>

                                            `).join('')}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <div style="display: flex; flex-direction: column; gap: 24px;">
                            <div class="chart-card">
                                <h3 style="margin-bottom: 20px;">Impact Pulse Feed</h3>
                                <div style="display: flex; flex-direction: column; gap: 16px;">
                                    <div style="display: flex; gap: 12px;">
                                        <div style="width: 32px; height: 32px; background: rgba(76, 159, 56, 0.1); color: var(--success); border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0;"><i class="fas fa-check-circle" style="font-size: 0.8rem;"></i></div>
                                        <div>

                                            <span style="font-size: 0.7rem; color: var(--text-secondary);">2 minutes ago</span>
                                        </div>
                                    </div>
                                    <div style="display: flex; gap: 12px;">
                                        <div style="width: 32px; height: 32px; background: rgba(229, 36, 59, 0.1); color: var(--danger); border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0;"><i class="fas fa-exclamation-triangle" style="font-size: 0.8rem;"></i></div>
                                        <div>
                                            <p style="font-size: 0.85rem; margin: 0;"><b> Bihar Water</b> reaching 45% of its quarterly target. Need to accelerate.</p>
                                            <span style="font-size: 0.7rem; color: var(--text-secondary);">10 minutes ago</span>
                                        </div>
                                    </div>
                                    <div style="display: flex; gap: 12px;">
                                        <div style="width: 32px; height: 32px; background: rgba(0, 104, 157, 0.1); color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0;"><i class="fas fa-users" style="font-size: 0.8rem;"></i></div>
                                        <div>
                                            <p style="font-size: 0.85rem; margin: 0;"><b>EmpowerHER</b> completed training session for Batch #12.</p>
                                            <span style="font-size: 0.7rem; color: var(--text-secondary);">1 hour ago</span>
                                        </div>
                                    </div>
                                </div>
                                <button style="width: 100%; margin-top: 24px; padding: 12px; background: transparent; border: 1px solid var(--border); border-radius: 8px; font-size: 0.85rem; font-weight: 700; color: var(--text-secondary); cursor: pointer;">View Activity Log</button>
                            </div>

                            <div class="chart-card" style="background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); border: none;">

                    const ngos = MockImpactEngine.ngos;

                        if (status === 'verified') return `<span style="background: #ecfdf5; color: #059669; padding: 2px 6px; border-radius: 4px; font-size: 0.65rem; font-weight: 800;"><i class="fas fa-check"></i> VERIFIED</span>`;

                    return `
                    <div class="service-view-header">

                    <div class="report-grid">
